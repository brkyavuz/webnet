<form method="post" action="template/create/">
    {% csrf_token %}
    <div class="form-group">
        <label>Template Name</label>
        <input type="text" name="template_name" class="form-control" placeholder="Template Name">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" name="description" class="form-control" placeholder="Template Description">
    </div>
    <div class="form-group">
        <label>Content</label>
        <textarea id="template-add-content" name="template_content" class="p-3"></textarea>
    </div>
    <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
