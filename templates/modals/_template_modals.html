{% load crispy_forms_tags %}
<!--Template Add Modal-->
<div class="modal fade" id="modal-template-add">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">New Template</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="template/create/">
          {% csrf_token %}
          {{ template_create_form|crispy }}
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Template Update Modal-->
<div class="modal fade" id="modal-template-update">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title fake-template-update-title"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="template-update-form" method="post" action="" class="fake-template-update-form">
          {% csrf_token %}
          {{ template_update_form|crispy }}
          <div class="d-flex justify-content-between">
            <button id="template-update-data-dismiss" type="button" class="btn btn-warning"
              data-dismiss="modal">Cancel</button>
            <button id="template-update-submit" type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Template Detail Modal-->
<div class="modal fade" id="modal-template-detail">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title fake-template-detail-title"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Template Description</label>
          <input readonly type="text" class="form-control fake-template-detail-descr">
        </div>
        <div class="form-group">
          <label>Template Content</label>
          <textarea readonly class="form-control fake-template-detail-content" cols="40" rows="10"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
